<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--  <h2>Kalkulator Sederhana</h2>  -->
    <div class="kalkulator">
        <form method="">
            <input type="text" id="layar" name="bilangan" class="bilangan" placeholder="0" readonly>
            <div class="angka">
                <div class="baris1">
                    <button type="button" value="1" class="nomor">1</button>
                    <button type="button" value="2" class="nomor">2</button>
                    <button type="button" value="3" class="nomor">3</button>
                    <button type="button" value="del" class="hasil">DEL</button>
                </div>
                <div class="baris2">
                    <button type="button" value="4" class="nomor">4</button>
                    <button type="button" value="5"  class="nomor">5</button>
                    <button type="button" value="6"  class="nomor">6</button>
                    <button type="button" value="+"  class="simbolnya">+</button>
                </div>
                <div class="baris3">
                    <button type="button" value="7"  class="nomor">7</button>
                    <button type="button" value="8"  class="nomor">8</button>
                    <button type="button" value="9"  class="nomor">9</button>
                    <button type="button" value="-"  class="simbolnya">-</button>
                </div>
                <div class="baris4">
                    <button type="button" value="."  class="nomor">.</button>
                    <button type="button" value="0"  class="nomor">0</button>
                    <button type="button" value="x"  class="simbolnya">x</button>
                    <button type="button" value="/"  class="simbolnya">/</button>
                </div>
                <div class="baris5">
                    <button type="button" value="reset"  class="hasil2">Reset</button>
                    <button type="button" value="="  class="hasil3">=</button>
                </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
